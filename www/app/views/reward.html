<md-content>
        <md-grid-list md-cols="2" md-row-height="1:1" md-gutter="12px">
            <md-grid-tile style="background: darkblue;" md-rowspan="1" md-colspan="1" ng-repeat="reward in rewards" ng-click="openQuest(quest.questID)">
                <i class="fa {{reward.reward}}" style="color: white;font-size: 1.5em"></i>
                <md-grid-tile-footer>
                    <h3>{{reward.description}} mit Level: {{reward.level}}</h3>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
</md-content>
