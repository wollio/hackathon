<!DOCTYPE html>
<html>
<head>
    <title>beFine @Hackathon 2015</title>
    <!--    META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    CSS -->
    <link rel="stylesheet" href="app/source/angular-material/angular-material.css">
    <link rel="stylesheet" href="app/source/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/css/main.css">
    <link rel="stylesheet" href="app/css/style.css">
    <link rel="stylesheet" href="app/css/quest.css">
    <!--    Javascript -->
    <script src="app/source/jquery/dist/jquery.min.js"></script>
    <script src="app/source/angular/angular.js"></script>
    <script src="app/source/angular-animate/angular-animate.min.js"></script>
    <script src="app/source/angular-aria/angular-aria.min.js"></script>
    <script src="app/source/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app/source/angular-resource/angular-resource.min.js"></script>
    <script src="app/source/angular-material/angular-material.js"></script>
    <!--    Angular Modules -->
    <script src="app/app.js"></script>
    <!--    overview module -->
    <script src="app/controllers/overview.controller.js"></script>
    <!--    navigation module -->
    <script src="app/controllers/navigation.controller.js"></script>
    <!--    qrcode module -->
    <script src="app/controllers/qrcode.controller.js"></script>
    <script src="app/services/qrcode.service.js"></script>
    <!--    overview module -->
    <script src="app/controllers/settings.controller.js"></script>
    <!--    parent module -->
    <script src="app/controllers/parent.controller.js"></script>
    <!--    history module -->
    <script src="app/controllers/history.controller.js"></script>
    <!--    reward module -->
    <script src="app/controllers/reward.controller.js"></script>
    <!--    login module -->
    <script src="app/controllers/login.controller.js"></script>
    <!-- CORDOVA -->
    <script src="cordova.js"></script>
</head>
<body ng-app="beFineApp" ng-controller="ParentCtrl">
<div layout="row" layout-fill>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 md-closed ng-isolate-scope" md-component-id="nav"
                md-is-locked-open="$mdMedia('gt-md')" layout="column" style="overflow-y: hidden;">
        <md-toolbar class="md-content-padding">
            beFine
        </md-toolbar>
        <div flex ng-controller="NavigationCtrl" flex layout="column">
            <md-content flex style="overflow-x: hidden;">
                <a ng-repeat="page in pages" class="menu-item" is="{{page.selected}}" ng-click="openPage(page)"
                   md-ink-ripple>
                    <i class="icon fa fa-{{page.icon}}"></i>
                    <span ng-cloak style="margin-left: 5px;">{{page.title}}</span>
                </a>
            </md-content>
            <div>
                <md-divider></md-divider>
                <a ng-repeat="action in actions" class="menu-item" ng-click="openPage(action)" md-ink-ripple>
                    <i class="icon fa fa-{{action.icon}}"></i>
                    <span ng-cloak style="margin-left: 5px;">{{action.title}}</span>
                </a>
                <md-divider></md-divider>
                <div class="menu-item">
                    made with <i style="color: red" class="icon fa fa-heart"></i> in Switzerland
                </div>
            </div>
        </div>
    </md-sidenav>

    <div layout="column" layout-fill>
        <div layout="column" tabIndex="1" role="main">
            <md-toolbar class="app-toolbar">
                <div layout="row">
                    <md-button class="menu-icon" hide-gt-md aria-label="{{'header_toggle_menu'}}" ng-hide="hideMenu" ng-click="toggleMenu()" style="margin-top: 10px; font-size: 1em;">
                        <i class="fa fa-bars"></i>
                    </md-button>
                    <span style="margin-top: 16px;">{{title}}</span>
                </div>
            </md-toolbar>
            <div ng-view="" flex layout="column"></div>
        </div>

        <md-content flex layout-padding  layout-fill>
            <div layout="column" layout-fill layout-align="top center">
                <div ui-view=""></div>
            </div>
            <div flex></div>
        </md-content>
    </div>
</div>
</body>
</html>
